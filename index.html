<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CSS3 test</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="radio-container">
				<div class="message text-center">Choose your transportation preference!</div>
				<div class="row">
					<div class="col-xs-4 text-center">
						<label class="radio circle-radio" data-text="Busses, Trains or Trams">
							<div class="circle">
								<div class="circle-inner">
									<i class="fa fa-bus" aria-hidden="true"></i>
								</div>
							</div>
							<div class="circle-reflect"></div>
							<input type="radio" name="circle">
						</label>
					</div>
					<div class="col-xs-4 text-center">
						<label class="radio circle-radio" data-text="Cars">
							<div class="circle">
								<div class="circle-inner">
									<i class="fa fa-car" aria-hidden="true"></i>
								</div>
							</div>
							<div class="circle-reflect"></div>
							<input type="radio" name="circle">
						</label>
					</div>
					<div class="col-xs-4 text-center">
						<label class="radio circle-radio" data-text="Walking">
							<div class="circle">
								<div class="circle-inner">
									<i class="fa fa-male" aria-hidden="true"></i>
								</div>
							</div>
							<div class="circle-reflect"></div>
							<input type="radio" name="circle">
						</label>
					</div>
				</div>
				<div id="selected-option-text" class="message-option text-center"></div>
			</div>
		</div>
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
			$(function() {
				$(document).off("click", ".circle-radio").on("click", ".circle-radio", function(e) {
					$(".circle-radio.active").removeClass("active");
					$(this).addClass("active");
					$("#selected-option-text").html($(this).data("text"));
				});
			});
		</script>
	</body>
</html>
